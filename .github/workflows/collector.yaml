name: hCAPTCHA Collector

on:
  push:
    branches:
      - ci-collector
      - main
    paths-ignore:
      - ".github/**"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - ".deepsource.toml"
      - "src/**"
  workflow_dispatch:

  # “At minute 37 past every 2nd hour.”
  schedule:
    - cron: "37 */3 * * *"

jobs:
  setup:
    env:
      GITHUB_TOKEN: ${{ secrets.SENTINEL_ACCESS_TOKEN }}
      COLLECTOR_PER_TIMES: 20
      COLLECTOR_LOOP_TIMES: 1
      SITEKEY_USER_EASY: c86d730b-300a-444c-a8c5-5312e7a93628
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          pip install -U hcaptcha-challenger[sentinel]
          playwright install chromium
          playwright install-deps chromium
      - name: Startup Collector
        run: |
          cd automation && python3 collector.py
