name: hCAPTCHA Sentinel

on:
  push:
    branches:
      - sentinel
    paths-ignore:
#      - ".github/**"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - ".deepsource.toml"
  workflow_dispatch:
  schedule:
    - cron: "10 23 * * 4,5"

jobs:
  setup:
    env:
      GITHUB_TOKEN: ${{ secrets.SENTINEL_ACCESS_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'poetry' # caching pip dependencies
      - name: Install dependencies
        run: |
          poetry install -E sentinel
          playwright install chromium
          playwright install-deps chromium
      - name: Startup sentinel
        run: |
          cd examples && python3 demo_sentinel.py
